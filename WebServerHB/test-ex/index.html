<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Главная</title>
</head>
<body>
    <main class="main_index">
        <nav>
            <div class="icon">
                <img src="./images/cake.png">
            </div>

            <div class="navigation">
                <div id="navigation_home" class="navigation__selected">
                    <div>
                        <img src="./images/home-fill.svg">
                    </div>
                    <b>Главная</b>
                </div>

                <div id="navigation_list">
                    <div>
                        <img src="./images/list.svg">
                    </div>
                    Весь список
                </div>

                <div id="navigation_edit">
                    <div>
                        <img src="./images/pencil.svg">
                    </div>
                    Добавить
                </div>
            </div>
        </nav>

        <div class="main">
            <img src="./images/header.png" class="main__header">

            <div class="main__today">
                <div class="main__today__first">
                    Сегодня:
                </div>
                <div class="main__today__second">
                    20.02.2024
                </div>
                
                <img src="images/page-mail.svg">

                <button>Показать полный список</button>
            </div>

            <div class="main_birthday">
                <div class="main_birthday__div">
                    Дни рождения сегодня:
                    <div class="birthday_item">
                        <img src="images/avatar.png">

                        <div class="birthday_item__text">
                            <div class="birthday_item__text__name">Имя Фамилия</div>
                            <div class="birthday_item__text__group">Должность</div>
                        </div>

                    </div>
                </div>

                <div class="main_birthday__div">
                    Дни рождения на ближайший месяц:
                    <div class="birthday_item">
                        <img src="./images/avatar.png">

                        <div class="birthday_item__text">
                            <div class="birthday_item__text__name">Имя Фамилия</div>
                            <div class="birthday_item__text__group">Должность</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
