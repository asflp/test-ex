<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/add.css">
    <title>Добавить вопрос</title>
</head>
<body>
<main class="main_index">
    <nav>
        <div class="icon">
            <img src="images/cake.png">
        </div>

        <div class="navigation">
            <div id="navigation_home" class="navigation__selected">
                <div>
                    <img src="images/home-fill.svg">
                </div>
                <b>Главная</b>
            </div>

            <div id="navigation_list">
                <div>
                    <img src="images/list.svg">
                </div>
                Весь список
            </div>

            <div id="navigation_edit">
                <div>
                    <img src="images/pencil.svg">
                </div>
                Добавить
            </div>
        </div>
    </nav>

    <div class="main">
        <img src="images/header.png" class="main__header">

        <div class="add_question__main">
            <div class="add_question__main__add">
                <div class="add_question__text">
                    <div class="add_question__text__one">Добавление нового человека</div>
                    <div class="add_question__text__two">Введите данные</div>
                </div>

                <div class="add_question__form">
                    <form>
                        <label>
                            <input id="input_title" type="text" placeholder="Имя и Фамилия">
                        </label>
                        <p id="error_title"></p>

                        <div class="add_question__form dropdown">
                            <button id="input_category" type="button">Группа</button>
                            <div id="input_category_options" class="add_question__form dropdown-options">
                                <div value="Родственники">Родственники</div>
                                <div value="Друзья">Друзья</div>
                                <div value="Коллеги">Коллеги</div>
                                <div value="Другие">Другие</div>
                            </div>
                        </div>
                        <p id="error_category"></p>

                        Дата рождения
                        <label>
                            <input type="date" id="input_date" maxlength="1000"></input>
                        </label>
                        <p id="error_date"></p>
                    </form>

                    <button id="button_add" type="button" class="add_question__form button">Добавить человека</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="add.js"></script>
</body>
</html>
